<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="index.js" defer></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<title>Poll Project</title>
	</head>
	<body class="bg-light">
		<div class="card w-50 m-auto border-rounded mt-5 shadow-lg">
			<div class="card-header bg-primary text-white text-center">
				<h1>Favorite JS Framework</h1>
			</div>
			<div class="card-body p-5 fs-4">
				<form id="poll-form">
					<div class="form-check m-2 p-3 border-bottom">
						<input class="form-check-input" name="poll-option" id="poll-option" value="React" type="radio" />
						<label for="foll-option" class="form-check-label">React</label>
					</div>
					<div class="form-check m-2 p-3 border-bottom">
						<input class="form-check-input" name="poll-option" id="poll-option" value="Vue" type="radio" />
						<label for="foll-option" class="form-check-label">Vue</label>
					</div>
					<div class="form-check m-2 p-3 border-bottom">
						<input class="form-check-input" name="poll-option" id="poll-option" value="Angular" type="radio" />
						<label for="foll-option" class="form-check-label">Angular</label>
					</div>
					<div class="form-check m-2 p-3 border-bottom">
						<input class="form-check-input" name="poll-option" id="poll-option" value="Svelte" type="radio" />
						<label for="foll-option" class="form-check-label">Svelte</label>
					</div>
					<input type="submit" value="submit" class="btn btn-dark btn-lg btn-block w-100 mt-5" />
				</form>
				<div id="results" class="m-4"></div>
			</div>
		</div>
	</body>
</html>
